<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project|| Using HTML and CSS</title>
  <link rel="stylesheet" href="style.css">
</head>

<!-- google font link for nav section -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<!-- google font link for main section-->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">


<body>

    <img src="./Assets/white-logo.png" alt="Nav-logo" class="nav-logo-img">
    <!-- Navbar items -->
    <nav class="nav-items">
      <ul>
        <a href="#" class="nav-list-items">
          <li>Our Menu</li>
        </a>
        <a href="#" class="nav-list-items">
          <li>Maps</li>
        </a>
        <a href="#" class="nav-list-items">
          <li>About</li>
        </a>
        <a href="#" class="nav-list-items">

        </a>
      </ul>
    </nav>
    <!-- Navbar button -->
    <div class="navbar-btn">

  <main class="main">

        <h1 class="main-heading">A Restaurant That Only Serves Delicious Food</h1>
